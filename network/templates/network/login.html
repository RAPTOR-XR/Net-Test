{% extends "network/layout.html" %}
{% load static %}
{% load i18n %}

{% block body %}
    <div class="login-cont info-card">
        <h2>{% trans "Login" %}</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input id="username" autofocus class="form-control" type="text" name="username" placeholder='{% trans "Username" %}'>
            </div>
            <div class="form-group">
                <input id="pass" class="form-control" type="password" name="password" placeholder='{% trans "Password" %}'>
            </div>
            {% if request.GET.next %}
                <input name="next" type="hidden" value="{{ request.GET.next }}">
            {% endif %}
            <input class="btn btn-primary" type="submit" value='{% trans "Login" %}'>
        </form>

        {% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register here." %}</a>
    </div>
{% endblock %}
